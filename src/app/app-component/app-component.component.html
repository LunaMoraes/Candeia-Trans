<header class="glass-header">
    <img src="assets/logo-chama.png" alt="Chama Logo" class="logo">
</header>

<main class="container">
    <h1 class="title">INCOMODE QUEM TENTA<span class="gradient-text"> NOS ELIMINAR</span></h1>
    
    <!-- Replace the Google-rendered button with a custom one -->
    <div class="google-login-container">
        <button class="google-login-btn" (click)="signInAndAuthorize()">
            <img src="https://www.gstatic.com/images/branding/googleg/1x/googleg_standard_color_32dp.png" alt="Google logo">
            <span>Entrar com Google</span>
        </button>
    </div>
    <div *ngIf="loggedIn" class="logged-in-message">
        <p>Você está logado e autorizado a enviar emails.</p>
    </div>

    <h3 class="section-title">Qual o seu estado?</h3>
    <div class="state-selector">
        <button *ngFor="let state of states" 
            class="state-btn" 
            [class.active]="selectedState === state"
            (click)="selectState(state)"
            [attr.data-state]="state">
          {{ state }}
        </button>
    </div>

    <h3 class="section-title">Quem incomodar?</h3>
    <div class="category-selector glass-panel">
        <label class="checkbox-container">
            <input type="checkbox" [(ngModel)]="CRMOption">
            <span class="checkmark"></span>
            CRM
        </label>
        <label class="checkbox-container">
            <input type="checkbox" [(ngModel)]="PoliticosOption">
            <span class="checkmark"></span>
            POLITICOS
        </label>
    </div>

    <button class="submit-btn pulse" (click)="onSubmit()">INCOMODAR!</button>
</main>

<ngx-particles [id]="id"></ngx-particles>

<script src="https://accounts.google.com/gsi/client"></script>
