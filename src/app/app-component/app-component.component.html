<header class="glass-header">
    <img src="logo-chama.png" alt="Chama Logo" class="logo">
</header>

<main class="container">
    <h1 class="title">INCOMODE QUEM TENTA<span class="gradient-text"> NOS ELIMINAR</span></h1>

    <div class="google-login-container">
        <button class="google-login-btn">
            <img src="https://www.gstatic.com/images/branding/googleg/1x/googleg_standard_color_32dp.png" alt="Google logo">
            Entrar com Google
        </button>
    </div>

    <h3 class="section-title">Qual o seu estado?</h3>
    <div class="state-selector">
        <button class="state-btn" data-state="ac">AC</button>
        <button class="state-btn" data-state="al">AL</button>
        <button class="state-btn" data-state="ap">AP</button>
        <button class="state-btn" data-state="am">AM</button>
        <button class="state-btn" data-state="ba">BA</button>
        <button class="state-btn" data-state="ce">CE</button>
        <button class="state-btn" data-state="df">DF</button>
        <button class="state-btn" data-state="es">ES</button>
        <button class="state-btn" data-state="go">GO</button>
        <button class="state-btn" data-state="ma">MA</button>
        <button class="state-btn" data-state="mt">MT</button>
        <button class="state-btn" data-state="ms">MS</button>
        <button class="state-btn" data-state="mg">MG</button>
        <button class="state-btn" data-state="pa">PA</button>
        <button class="state-btn" data-state="pb">PB</button>
        <button class="state-btn" data-state="pr">PR</button>
        <button class="state-btn" data-state="pe">PE</button>
        <button class="state-btn" data-state="pi">PI</button>
        <button class="state-btn" data-state="rj">RJ</button>
        <button class="state-btn" data-state="rn">RN</button>
        <button class="state-btn" data-state="rs">RS</button>
        <button class="state-btn" data-state="ro">RO</button>
        <button class="state-btn" data-state="rr">RR</button>
        <button class="state-btn" data-state="sc">SC</button>
        <button class="state-btn" data-state="sp">SP</button>
        <button class="state-btn" data-state="se">SE</button>
        <button class="state-btn" data-state="to">TO</button>
    </div>

    <h3 class="section-title">Quem incomodar?</h3>
    <div class="category-selector glass-panel">
        <label class="checkbox-container">
            <input type="checkbox" name="crm">
            <span class="checkmark"></span>
            CRM
        </label>
        <label class="checkbox-container">
            <input type="checkbox" name="politicos">
            <span class="checkmark"></span>
            POLITICOS
        </label>
    </div>

    <button class="submit-btn pulse">INCOMODAR!</button>
</main>

<div id="particles"></div>

<script src="https://accounts.google.com/gsi/client"></script>

<div>
  <h1>Welcome to {{ title }}</h1>
</div>
