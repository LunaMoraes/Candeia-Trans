<header class="glass-header">
    <img src="logo-chama.png" alt="Chama Logo" class="logo">
</header>

<main class="container">
    <h1 class="title">INCOMODE QUEM TENTA<span class="gradient-text"> NOS ELIMINAR</span></h1>

    <div class="google-login-container">
        <button class="google-login-btn">
            <img src="https://www.gstatic.com/images/branding/googleg/1x/googleg_standard_color_32dp.png" alt="Google logo">
            Entrar com Google
        </button>
    </div>

    <h3 class="section-title">Qual o seu estado?</h3>
    <div class="state-selector">
        <button *ngFor="let state of states" 
            class="state-btn" 
            [class.active]="selectedState === state"
            (click)="selectState(state)"
            [attr.data-state]="state">
          {{ state }}
        </button>
    </div>

    <h3 class="section-title">Quem incomodar?</h3>
    <div class="category-selector glass-panel">
        <label class="checkbox-container">
            <input type="checkbox" name="crm">
            <span class="checkmark"></span>
            CRM
        </label>
        <label class="checkbox-container">
            <input type="checkbox" name="politicos">
            <span class="checkmark"></span>
            POLITICOS
        </label>
    </div>

    <button class="submit-btn pulse">INCOMODAR!</button>
</main>

<div id="particles"></div>

<script src="https://accounts.google.com/gsi/client"></script>
